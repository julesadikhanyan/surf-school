<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SURF TRAIN CO</title>
    <link rel="shortcut icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <img class="logo" src="logo.svg" alt="Логотип сайта SURF TRAIN CO">
        <nav class="menu">
            <ul class="menu__list list">
                <li class="menu__item">
                    <a class="menu__link link" href="#">Главная</a>
                </li>
                <li class="menu__item">
                    <a class="menu__link link" href="#">О нас</a>
                </li>
                <li class="menu__item">
                    <a class="menu__link link" href="#">Награды</a>
                </li>
                <li class="menu__item">
                    <a class="menu__link link" href="#">Тарифы</a>
                </li>
                <li class="menu__item">
                    <a class="menu__link link" href="#">Акции</a>
                </li>
                <li class="menu__item">
                    <a class="menu__link link" href="#">Запись</a>
                </li>
                <li class="menu__item">
                    <a class="menu__link link" href="#">Контакты</a>
                </li>
            </ul>
        </nav>
        <address class="contacts">
            <ul class="contacts__list list">
                <li class="contacts__item">
                    <a class="contacts__link link" href="#">
                        <img class="contacts__image" src="telegram.svg" alt="Telegram">
                    </a>
                </li>
                <li class="contacts__item">
                    <a class="contacts__link link" href="#">
                        <img class="contacts__image" src="whatsapp.svg" alt="WhatsApp">
                    </a>
                </li>
            </ul>
        </address>
        <button class="secondary-button button">Записаться на занятие</button>
    </header>
    <main class="main">
        <section class="hero">
            <h1 class="hero__title title">ПОКОРЯЙТЕ ВОЛНЫ ВМЕСТЕ С НАМИ!</h1>
            <p class="hero__subtitle">
                SurfTrainCo предлагает вам доступное, комплексное и приятное обучение серфингу для всех уровней навыков и 
                возрастов.
            </p>
        </section>
    </main>
</body>
</html>
